<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	
	<link rel="stylesheet" type="text/css" href="css/zhuce.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/zhuce.js"></script>
	
	
	
	

	

</head>
<body>
	<div class="shou">
		<ul>
			<li><div class="yi"><img src="img/logo.png" width="150px" height="60px"></div></li>
			<li><div class="er"><span>您好欢迎注册。</span></div></li>
			
			<li><div class="san"><span>已有账号？<a href="登录页面.html">请登录</a></span></div></li>
		</ul>
	</div>
	<div class="tu">
		
		<div class="kuang">
			<form action="" method="post" class="form">
				
				<div class="form-group">
					 <label for="username">注册账户：</label><span class="error_tip">提示信息</span>
					 <input name="username" class="form-control" id="username" placeholder="用户名是包含数字、字母、下划线的5-15位字符"> 
				</div>
				
				 <div class="form-group">
					<label for="password1">密码：</label><span class="error_tip">提示信息</span>
					<input name="password1" type="password" class="form-control" id="password1"placeholder="密码是包含数字、字母、#&$的6-16位字符">
				</div>
				<div class="form-group">
					<label for="password2">重复密码：</label><span class="error_tip">提示信息</span>
					<input name="password2" type="password" class="form-control" id="password2" placeholder="两次输入的密码一致">
				</div> 
				<div class="form-group">
					<label for="email">邮箱：</label><span class="error_tip">提示信息</span>
					<input name="email" type="text" class="form-control" id="email" placeholder="字母或数字开头">
				</div> 
				<div class="form-group">
					<input type="checkbox" name="allow" id="allow" checked="checked">
					<label>同意“使用别克汇协议”</label>
					<span class="error_tip2">提示信息</span>
				</div> 
				
				<button type="submit" class="btn btn-default center-block"><a href="登录页面.html">注册</a></button>
			</form>
		</div>
	</div>
	<div class="dengdi">
		<ul class="di4">
			<li><a href="index.html">返回首页 </a> | </li>
			<li><a href=""> 活动公告 </a> | </li>
			<li><a href="">	问题反馈 </a> | </li>
			<li><a href=""> 常见问题 </a> | </li>
			<li><a href=""> 联系我们</a></li>
		</ul>
		
			
		</div>
</body>
</html>
