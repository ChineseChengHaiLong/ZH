<body>
	<div class="shou">
		<ul>

					 <input name="username" class="form-control" id="username" placeholder="用户名是包含数字、字母、下划线的5-15位字符">
				</div>

				 <div class="form-group">
					<label for="password1">密码：</label><span class="error_tip">提示信息</span>
					<input name="password1" type="password" class="form-control" id="password1"placeholder="密码是包含数字、字母、#&$的6-16位字符">
				</div>
				<div class="form-group">
					<input type="checkbox" name="allow" id="allow" checked="checked">
					<label>同意“使用别克汇协议”</label>
					<span class="error_tip2">提示信息</span>
				</div>

				<button type="submit" class="btn btn-default center-block"><a href="index.html">登录</a></button>
			</form>
		</div>
